version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: stellar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stellar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stellarpassword}
      POSTGRES_DB: stellar
    volumes:
      - /mnt/cryptocur-data/stellar/postgres:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - stellar-network
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stellar"]
      interval: 10s
      timeout: 5s
      retries: 5

  stellar-core:
    image: stellar/stellar-core:latest
    container_name: stellar-core
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      # P2P network port
      - "11625:11625"
      # HTTP API port (외부 접근)
      - "0.0.0.0:11626:11626"
    volumes:
      - /mnt/cryptocur-data/stellar/core:/data
      - ./stellar-core-official.cfg:/stellar-core.cfg:ro
    command: ["run", "--conf", "/stellar-core.cfg"]
    networks:
      - stellar-network
    security_opt:
      - apparmor=unconfined

  horizon-db-init:
    image: stellar/stellar-horizon:latest
    container_name: stellar-horizon-db-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-stellar}:${POSTGRES_PASSWORD:-stellarpassword}@postgres/stellar_horizon?sslmode=disable"
    command: ["db", "migrate", "up"]
    networks:
      - stellar-network
    restart: "no"

  horizon:
    image: stellar/stellar-horizon:latest
    container_name: stellar-horizon
    restart: unless-stopped
    depends_on:
      horizon-db-init:
        condition: service_completed_successfully
      stellar-core:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      # horizon API port (외부 접근)
      - "0.0.0.0:8100:8000"
    volumes:
      - ./stellar-core-official.cfg:/stellar-core.cfg:ro
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-stellar}:${POSTGRES_PASSWORD:-stellarpassword}@postgres/stellar_horizon?sslmode=disable"
      STELLAR_CORE_URL: "http://stellar-core:11626"
      NETWORK_PASSPHRASE: "Public Global Stellar Network ; September 2015"
      HISTORY_ARCHIVE_URLS: "https://history.stellar.org/prd/core-live/core_live_001,https://history.stellar.org/prd/core-live/core_live_002,https://history.stellar.org/prd/core-live/core_live_003"
      INGEST: "true"
      PORT: "8000"
      LOG_LEVEL: "info"
      # Captive core 설정
      CAPTIVE_CORE_CONFIG_PATH: "/stellar-core.cfg"
    networks:
      - stellar-network
    security_opt:
      - apparmor=unconfined

networks:
  stellar-network:
    driver: bridge
