version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: stellar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stellar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stellarpassword}
      POSTGRES_DB: stellar_core
    volumes:
      - /mnt/cryptocur-data/stellar/postgres:/var/lib/postgresql/data
    networks:
      - stellar-network
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stellar"]
      interval: 10s
      timeout: 5s
      retries: 5

  stellar:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GIT_VERSION: ${GIT_VERSION:-latest}
    container_name: stellar-node
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      # stellar-core P2P network port (TCP/UDP)
      - "11625:11625"
      # stellar-core HTTP port (exposed to all interfaces for external access)
      # ⚠️ 보안: 외부 접근이 필요할 때만 전체 노출, 방화벽으로 IP 제한 권장
      - "0.0.0.0:11626:11626"
      # horizon API port (exposed to all interfaces for external access)
      # ⚠️ 보안: 외부 접근이 필요할 때만 전체 노출, 방화벽으로 IP 제한 권장
      - "0.0.0.0:8100:8000"
    volumes:
      # Persistent storage for blockchain data
      # IMPORTANT: Make sure /mnt/cryptocur-data/stellar directory exists and has proper permissions
      # Run: sudo mkdir -p /mnt/cryptocur-data/stellar
      # Run: sudo chown -R 1000:1000 /mnt/cryptocur-data/stellar
      - /mnt/cryptocur-data/stellar/core:/var/lib/stellar/core
      - /mnt/cryptocur-data/stellar/horizon:/var/lib/stellar/horizon
    environment:
      # Network mode: public (default), testnet
      NETWORK: ${NETWORK:-public}
      # PostgreSQL connection
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-stellar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stellarpassword}
      # Core database
      CORE_DB: stellar_core
      # Horizon database
      HORIZON_DB: stellar_horizon
      # Horizon port
      HORIZON_PORT: ${HORIZON_PORT:-8000}
      # Enable ingestion
      INGEST: ${INGEST:-true}
    networks:
      - stellar-network
    # Security options to fix permission denied issues in Snap Docker environment
    security_opt:
      - apparmor=unconfined
    # Resource limits (optional)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '8'
    #       memory: 16G
    #     reservations:
    #       cpus: '4'
    #       memory: 8G

networks:
  stellar-network:
    driver: bridge
