# Stellar Core Configuration for Public Network
# Official Docker Image Compatible

# Database
DATABASE="postgresql://dbname=stellar_core host=postgres user=stellar password=stellarpassword"

# Network
NETWORK_PASSPHRASE="Public Global Stellar Network ; September 2015"

# Ports
HTTP_PORT=11626
PUBLIC_HTTP_PORT=true
PEER_PORT=11625

# Node Type
NODE_IS_VALIDATOR=false

# Peer Settings
TARGET_PEER_CONNECTIONS=8
MAX_ADDITIONAL_PEER_CONNECTIONS=16
MAX_PENDING_CONNECTIONS=50

# Quorum Set using SDF validators
[QUORUM_SET]
THRESHOLD_PERCENT=67
VALIDATORS=[
"GCGB2S2KGYARPVIA37HYZXVRM2YZUEXA6S33ZU5BUDC6THSB62LZSTYH",
"GCM6QMP3DLRPTAZW2UZPCPX2LF3SXWXKPMP3GKFZBDSF3QZGV2G5QSTK",
"GABMKJM6I25XI4K7U6XWMULOUQIQ27BCTMLS6BYYSOWKTBUXVRJSXHYQ"
]

# History Archives
[HISTORY.sdf1]
get="curl -sf https://history.stellar.org/prd/core-live/core_live_001/{0} -o {1}"

[HISTORY.sdf2]
get="curl -sf https://history.stellar.org/prd/core-live/core_live_002/{0} -o {1}"

[HISTORY.sdf3]
